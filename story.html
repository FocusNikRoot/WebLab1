    <main>
        <img src="images/172f07d52bee77fb5c576d40cc27c532.jpeg" alt="">
        <section class="community-image">
            <section class="community-section">
                <h2>
                    Let’s build a community
                </h2>
                <h3>
                    Join our next destination
                </h3>
                <p class="share-your-travels">Share your travels</p>
                <p class="suggest-a-new">Suggest a new travel destination that you want to see and we will feature it in our blog.</p>
                
                <form class="destination-form">
                    <input type="text" placeholder="Destination name" required>

                    <select id="country" name="country" required>
                        <option value="" disabled selected>Country of Destination</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="france">France</option>
                        <option value="italy">Italy</option>
                    </select>

                    <input type="text" placeholder="Your name" required>

                    <select id="shooting-category" name="shooting-category" required>
                        <option value="" disabled selected>Shooting category</option>
                        <option value="landscape">Landscape</option>
                        <option value="portrait">Portrait</option>
                        <option value="wildlife">Wildlife</option>
                    </select>

                    <textarea id="photo-description" placeholder="Describe what kind of photos you want to focus on" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </section>
    </main>
